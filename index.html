<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>samFProSoftware</title>
  <style>
      <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    nav {
      background-color: #666;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    
    main {
      padding: 20px;
    }
    
    h1 {
      font-size: 32px;
    }
    
    h2 {
      font-size: 24px;
    }
    
    .project-list {
      list-style: none;
      padding: 0;
    }
    
    .project-list li {
      margin-bottom: 10px;
    }
    
    .slide-container {
      position: relative;
      height: 300px;
      overflow: hidden;
    }
    
    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .slide.active {
      opacity: 1;
    }
  </style>
  </head>
<body>
  <header>
    <h1>Welcome to SamFProSoftware</h1>
  </header>
  <nav>
    <a href="#blog">Blog</a> |
    <a href="#music">Music</a> |
    <a href="#projects">Projects</a> |
    <a href="#published">Published Work</a>
  </nav>
  <main>
    <section id="blog" class="slide">
  <h2>Blog</h2>
  <!-- Your blog content here -->
</section>
<section id="music" class="slide">
  <h2>Music</h2>
  <!-- Your music content here -->
</section>
<section id="projects" class="slide">
  <h2>Projects</h2>
  <ul class="project-list">
    <li>Project 1</li>
    <li>Project 2</li>
    <li>Project 3</li>
  </ul>
</section>
<section id="published" class="slide">
  <h2>Published Work</h2>
  <p>Check out our apps on the Play Store:</p>
  <ul class="project-list">
    <li><a href="https://play.google.com/store/apps/details?id=com.example.app1">App 1</a></li>
    <li><a href="https://play.google.com/store/apps/details?id=com.example.app2">App 2</a></li>
    <li><a href="https://play.google.com/store/apps/details?id=com.example.app3">App 3</a></li>
  </ul>
</section>
    <section id="Privacy Policy"> class="slide">
    </section>
  </main>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      function activateSlide(index) {
        const slides = document.getElementsByClassName('slide');

        for (let i = 0; i < slides.length; i++) {
          slides[i].classList.remove('active');
        }

        slides[index].classList.add('active');
      }

      let slideIndex = 0; // Set the initial slide index
      const slides = document.getElementsByClassName('slide');

      function showNextSlide() {
        slideIndex = (slideIndex + 1) % slides.length;
        activateSlide(slideIndex);
      }

      // Show the next slide every 3 seconds
      setInterval(showNextSlide, 3000);

      // Call the activateSlide function to show the initial slide
      activateSlide(slideIndex);
    });
  </script>
</body>
</html>
